<!DOCTYPE html>
<html ng-app="bloggerApp">
	<head>
		<script src="/lib/angular.min.js"></script>
		<script src="/lib/angular-route.min.js"></script>
		<script src="/lib/angular-ui-router.min.js"></script>
		<link rel="stylesheet" href="/stylesheets/style.css" />
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/fontawesome-all.css">
	</head>
	<body>

		<!-- Navigation Directive -->
		<div ng-controller='NavigationController'>
			<navigation></navigation>
		</div>

		<!-- Angular Templates -->
		<script type="text/ng-template" id="pages/home.html">
			<p></p>
			<h2>{{vm.pageHeader.title}}</h2>
			<h4>{{vm.message}}</h4>
		</script>


		<!-- Blog List page -->
		<script type="text/ng-template" id="pages/blogList.html">
		  <p></p>
		  <div ng-repeat="blog in vm.blogs">
		  <div class="card border-primary" style="width: 50%">
		  	<div class="card-header">
			</div>
			<div class="card-body">
			    <h5 class="card-title"> {{blog.title}} </h5>
			    <p class="card-text"> {{blog.text}} </p>
			    <span><i>Published by {{blog.author}} on {{blog.createdOn}}</i></span>
			</div>
			<div class="card-footer">
			    <div class="col-sm">
			       <ul class="nav justify-content-end nav-pills card-header-pills">
					  <li class="nav-item">
						<a ng-show="vm.isLoggedIn" class="nav-link" href="#/comments/add/{{blog._id}}"> <i class="fas fa-reply"></i></a>
					  </li> 
					  <li class="nav-item">
						<a ng-show="vm.isLoggedIn" class="nav-link" href="#/comments/{{blog._id}}"> <i class="fas fa-list"></i></a>
					  </li>
					  <li class="nav-item">
				     	<a ng-show="vm.isLoggedIn && vm.currentUser.email == blog.authorEmail" class="nav-link" href="#/blogEdit/{{blog._id}}"> <i class="fas fa-edit"></i></a>
				 	  </li>
				 	  <li class="nav-item">
				     	<a ng-show="vm.isLoggedIn && vm.currentUser.email == blog.authorEmail" class="nav-link" href="#/blogDelete/{{blog._id}}"> <i class="fas fa-trash-alt"></i></a>
				 	  </li>
			       </ul>
			</div>
			</div>
		  </div>
		  <p> <!-- card -->
		  </div>
		</script>


		<!-- blogAdd page -->
		<script type="text/ng-template" id="pages/blogAdd.html">
			<p></p>
			<div class="card border-primary" style="width: 50%">
			<form name="addForm" ng-submit="vm.submit()" ng-controller="AddController" method="POST" style="padding: 20px">
				<div class="form-group">
					<label for="summary" class="text-primary">Blog Title</label>
					<input class="form-control" id="title" name="title">
					<label for="detail" class="text-primary">Blog Text</label>
					<textarea class="form-control" id="text" name="text" rows="3"></textarea>
				</div>
				<input type="submit" class="btn btn-primary" value="Add Blog">
			</form>
			</div>
		</script>

		<!-- blogEdit page -->
		<script type="text/ng-template" id="pages/blogEdit.html">
			<p></p>
			<div class="card border-primary" style="width: 50%">
			<form name="userForm" ng-submit="vm.submit()" ng-controller="EditController" method="POST" style="padding: 20px">
				<div class="form-group">
					<label for="summary" class="text-primary">Blog Title</label>
					<input class="form-control" id="title" name="title" value="{{vm.blog.title}}">
					<label for="detail" class="text-primary">Blog Text</label>
					<textarea class="form-control" id="text" name="text" rows="3">{{vm.blog.text}}</textarea>
				</div>
				<input type="submit" class="btn btn-primary" value="Save Blog">
			</form>
			</div>
		</script>


		<!-- blogDelete page -->
		<script type="text/ng-template" id="pages/blogDelete.html">
			<p></p>
			<div class="card border-primary" style="width: 50%">
			<form name="userForm" ng-submit="vm.submit()" ng-controller="DeleteController" method="POST" style="padding: 20px">
				<div class="form-group">
					<label for="summary" class="text-primary">Blog Title</label>
					<input readonly class="form-control" id="title" name="title" value="{{vm.blog.title}}">
					<label for="detail" class="text-primary">Blog Text</label>
					<textarea readonly class="form-control" id="text" name="text" rows="3">{{vm.blog.text}}</textarea>
				</div>
				<input type="submit" class="btn btn-danger float-right" value="Delete Blog">
				<button ng-click="vm.cancel()" ng-controller="DeleteController" class="btn btn-primary float-right" style="margin-right: 25px">Cancel</button>
			</form>
			</div>
		</script>

		<!-- Comment Pages -->

		<!-- Comments List Page -->
		<script type="text/ng-template" id="pages/commentsList.html">
			<p></p>
			<h1>{{vm.title}}</h1>
			<hr/>

			<div class="card border-primary" style="width: 50%">
				<div class="card-header">
			  </div>
			  <div class="card-body">
				  <h5 class="card-title"> {{vm.blog.title}} </h5>
				  <p class="card-text"> {{vm.blog.text}} </p>
				  <span><i>Published by {{vm.blog.author}} on {{vm.blog.createdOn}}</i></span>
			  </div>
			  <div class="card-footer">
				<div ng-repeat="comment in vm.blog.comments">
					<form style="padding: 20px">
						<div class="form-group">
							<textarea readonly class="form-control" id="comments" name="comments" rows="4">{{ comment.text }}</textarea>
							<span><i>Posted by {{ comment.author }}</i></span>
						</div>
					</form>
				</div>
			</div>
		</script>

		<!-- Add Comments Page -->
		<script type="text/ng-template" id="pages/addComments.html">
			<p></p>
			<h1>{{vm.title}}</h1>
			<hr/>

			<div class="card border-primary" style="width: 50%">
			  <div class="card-header">
			  </div>
			  <div class="card-body">
				  <h5 class="card-title"> {{vm.blog.title}} </h5>
				  <p class="card-text"> {{vm.blog.text}} </p>
				  <span><i>Published by {{vm.blog.author}} on {{vm.blog.createdOn}}</i></span>
			  </div>
			  <div class="card-footer">
				<form name="userForm" ng-submit="vm.submit()" ng-controller="CommentsController" style="padding: 20px">
					<div class="form-group">
						<label for="detail" class="text-primary">Comment Text</label>
						<textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
					</div>
					<input type="submit" class="btn btn-primary" value="Add Comment">
					<button ng-click="vm.cancel()" ng-controller="CommentsController" class="btn btn-primary float-right" style="margin-right: 25px">Cancel</button>
				</form>
			</div>
		</script>

		<!-- Authentication Pages -->

		<script type="text/ng-template" id="pages/login.html">					
			<div class="container">
  			 	<page-header content="vm.title"></page-header>

  				<div class="row">
    					<div class="col-md-6 col-sm-8">
	    					<p class="lead">Not a member? Please <a href="/#register">register</a> first.</p>
      						<form ng-submit="vm.onSubmit()">
        					<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
        					<div class="form-group">
          						<label for="email">Email address</label>
          						<input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
        					</div>
        					<div class="form-group">
          						<label for="password">Password</label>
          						<input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        					</div>
        					<button type="submit" class="btn btn-primary">Sign in!</button>
      						</form>
    					</div>
  			</div>

  			<footer-generic></footer-generic>
			</div>
		</script>

		<!-- register page -->
		<script type="text/ng-template" id="pages/register.html">
			<div class="container">
  				<page-header content="vm.title"></page-header>

  				<div class="row">
    					<div class="col-md-6 col-sm-12">
      						<p class="lead">Already a member? Please <a href="/#login">log in</a> instead.</p>
      						<form ng-submit="vm.onSubmit()">
        					<div role="alert" ng-show="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
        					<div class="form-group">
          						<label for="name">Full name</label>
          						<input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="vm.credentials.name">
        </div>
        					<div class="form-group">
          						<label for="email">Email address</label>
          						<input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email">
        					</div>
        					<div class="form-group">
          						<label for="password">Password</label>
          						<input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        					</div>
        					<button type="submit" class="btn btn-primary">Register!</button>
      						</form>
    					</div>
  				</div>

  				<footer-generic></footer-generic>
			</div>
		</script>

		<!-- Angular View (dynamic content goes here) -->
		<div ng-view></div>

	<script src="/js/bloggerApp.js"></script>
	<script src="/nav/navigation.js"></script>
	<script src="/auth/authentication.js"></script>
	</body>
</html>
